{{ monSelfie | json }}

<div class="row">
  <form #selfieForm="ngForm" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" required id="title" name="title" type="text" class="validate" [(ngModel)]="monSelfie.title">
        <label for="title">Titre</label>
      </div>
    </div>

    <button (click)="save()" [disabled]="! selfieForm.form.valid">Enregistrer</button>
  </form>
</div>


<button (click)="clickToCancel()">Annuler</button>
